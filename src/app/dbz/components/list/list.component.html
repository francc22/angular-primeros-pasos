<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="
              let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;
              "
      [ngClass]="{
                    'list-group-item-success': isOdd,
                    'list-group-item-danger': isEven }">
    <div>
      <span class="text-danger">{{ i + 1}}: </span>
      <span>Nombre: {{ character.name }} - </span>
      <strong>Power: {{ character.power }}</strong>
    </div>
    <button class="btn btn-danger" (click)="emitId(character.id)">X</button>
  </li>
</ul>
